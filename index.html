<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./src/images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup hidden">
      <div class="popup__content">
        <img src="./src/images/close.svg" alt="close" class="popup__close">
        <form class="popup__form hidden" name="new">
          <h3 class="popup__title">Заголовок формы</h3>
          <input type="text" name="title" class="popup__input popup__input_type_name forChecking" placeholder="Название" required pattern="[^\s].{1,30}">
          <span id="err-title" class="popup__error-msg popup__error-msg_hidden">Текст ошибки</span>
          <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
          <span id="err-link" class="popup__error-msg popup__error-msg_hidden">Текст ошибки</span>
          <button type name="submit" class="popup__button" disabled>+</button>
        </form>
        <form class="popup__form hidden" name="edit">
          <h3 class="popup__title">Заголовок формы</h3>
          <input type="text" name="name" class="popup__input popup__input_type_name forChecking" required pattern="[^\s].{1,30}">
          <span id="err-name" class="popup__error-msg popup__error-msg_hidden">Текст ошибки</span>
          <input type="text" name="about" class="popup__input popup__input_type_about forChecking" required pattern="[^\s].{1,30}">
          <span id="err-about" class="popup__error-msg popup__error-msg_hidden">Текст ошибки</span>
          <button type name="submit" class="popup__button popup__button_text" disabled>Сохранить</button>
        </form>
        <div class="popup__content-image">
            <img src="#" alt="Полное изображение" class="popup__image">
        </div>
      </div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
